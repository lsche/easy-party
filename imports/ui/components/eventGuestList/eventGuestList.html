<md-content class="guests" md-whiteframe="3">
    <md-list>
        <md-subheader class="md-sticky">
            <div layout="column">
                <div layout="row">
                    <span flex="5"></span>
                    <span flex="75"><h5>My Guests</h5></span>
                    <md-select ng-model="partyTodos.sort" placeholder="Sort by" flex="13">
                        <md-option ng-value="opt" ng-repeat="opt in ['Name', 'Status', 'Number']">{{ opt }}</md-option>
                    </md-select>
                    <md-button ng-hide="eventGuestList.showAddForm" class="material-icons md-fab md-mini addGuest" ng-click="eventGuestList.openForm()"> add</md-button>
                    <md-button ng-show="eventGuestList.showAddForm" class="material-icons md-fab md-mini addGuest" ng-click="eventGuestList.openForm()"> close</md-button>
                </div>
                <div layout="row">
                    <span flex="10"></span>
                        <span flex="30">
                        <p>Name</p>
                        </span>
                        <span flex="20" align="center">
                        <p>Number</p>
                        </span>
                        <span flex="15" align="center">
                            <p>Status</p>
                        </span>
                </div>
            </div>
        </md-subheader>
        <form ng-if="eventGuestList.showAddForm" md-whiteframe>

            <div layout="row">
                <md-input-container class="md-block" flex="30">
                    <label>
                        Name:
                    </label>
                    <textarea type="text" ng-model="eventGuestList.guest.name"></textarea>
                </md-input-container>
                <div class="md-block" flex="5"></div>
                <md-input-container class="md-block" flex="30">
                    <label>Status</label>
                    <md-select ng-model="eventGuestList.guest.status">
                        <md-option ng-value="opt" ng-repeat="opt in ['Invited', 'Not Invited yet', 'Attending', 'Not Attending']">{{ opt }}</md-option>
                    </md-select>
                </md-input-container>
                <div class="md-block" flex="10"></div>
            </div>
            <div layout="row">
                <md-input-container class="md-block" flex="65">
                    <label>
                        Number:
                    </label>
                    <textarea type="text" ng-model="eventGuestList.guest.number"></textarea>
                </md-input-container>

            </div>

            <div layout="row" flex >
                <md-button flex="100" align="center" ng-click="eventGuestList.submit()" class="md-raised add">Add Guest</md-button>
            </div>

        </form>
        <div class="listItems">
            <md-list-item class="md-2-line" ng-repeat="guest in eventGuestList.guestList">

                <div class="md-list-item-text selected" ng-if="eventGuestList.selectedGuestId == guest._id">
                    <div layout="row" class="rows">

                        <div flex="30">
                            <h3 >{{guest.name}}</h3>
                            <!--<h4>{{todo.description}}</h4>-->
                        </div>
                                <span flex="30" align="center">
                                <p class="textItems" >{{guest.status}}</p>
                                </span>
                                <span flex="20">
                                    <p class="textItems" >{{guest.number}}</p>
                                </span>
                        <span flex></span>
                        <md-button class="material-icons md-icon-button" ng-click="eventGuestList.editGuest(guest)"> edit</md-button>
                        <md-button class="material-icons md-icon-button" ng-click="partyTodos.deleteGuest(guest)"> delete</md-button>
                    </div>

                </div>

                <md-divider ng-if="!$last"></md-divider>
            </md-list-item>
        </div>
    </md-list>
</md-content>
