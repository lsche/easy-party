<div layout="column" layout-padding>
    <md-input-container>
        <label>
            Event Name:
        </label>
        <input type="text" ng-model="createEvent.event.name"/>
    </md-input-container>
    <md-input-container>
        <label>
            Description:
        </label>
        <input type="text" ng-model="createEvent.event.description"/>
    </md-input-container>

    <div flex>
        <md-button ng-click="createEvent.submit()" class="md-raised" my-attribute="createEvent.transferValue" >Add Event!</md-button>
    </div>
</div>
