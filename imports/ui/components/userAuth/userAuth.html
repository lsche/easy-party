<div layout="row">
    <md-button flex ui-sref="login" ng-hide="auth.isLoggedIn">Log in</md-button>
    <md-button flex ui-sref="register" ng-hide="auth.isLoggedIn">Sign up</md-button>


    <div ng-show="auth.isLoggedIn">
        <md-menu md-position-mode="target-right bottom">
            <md-button aria-label="Open user menu" ng-click="$mdOpenMenu($event)">
                <md-icon md-svg-icon="img/icons/launch.svg"></md-icon>
                {{ auth.currentUser | displayNameFilter }}
            </md-button>
            <md-menu-content md-position-mode="target-right target" width="2">
                <md-menu-item>
                    <md-button ng-click="auth.logout()">Logout</md-button>
                </md-menu-item>
            </md-menu-content>
        </md-menu>
    </div>

</div>
