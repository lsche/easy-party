<md-dialog aria-label="New Provider Registration" ng-cloak flex="50">
    <md-toolbar>
        <div class="md-toolbar-tools">
            <h2>Register your services in EasyParty!</h2>
            <span flex></span>
            <md-button class="md-icon-button" ng-click="providerRegisterModal.close()" aria-label="Close">
                <md-icon md-svg-icon="navigation:ic_close_24px"></md-icon>
            </md-button>

        </div>
    </md-toolbar>
    <md-dialog-content>
        <div class="md-dialog-content">
            <service-registration done="providerRegisterModal.close()"></service-registration>
        </div>
    </md-dialog-content>
</md-dialog>
