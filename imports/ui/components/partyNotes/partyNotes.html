<div class="notes" md-whiteframe="3">
<div class="md-toolbar-tools" id="noteToolbar" layout="row">
    <h5 id="noteTitle">Notes</h5>
    <span flex></span>
    <md-button ng-hide="partyNotes.showAddForm" class="material-icons md-fab md-mini addTodo addNote" ng-click="partyNotes.openForm()"> add</md-button>
    <md-button ng-show="partyNotes.showAddForm" class="material-icons md-fab md-mini addTodo addNote" ng-click="partyNotes.openForm()"> close</md-button>
</div>

<div layout="column" layout-padding class="lukas7" ng-if="partyNotes.showAddForm">
<form name="addForm">
  <md-input-container>
    <label>
      Name:
    </label>
      <input type="text" ng-model="partyNotes.note.name" name="addName" required/>
      <div ng-messages="addForm.addName.$error">
          <div ng-message="required">Please enter a Name!</div>
      </div>
      <md-input-container>
          <label>
              Text:
          </label>
          <input type="text" ng-model="partyTodos.todo.description" />

      </md-input-container>
  </md-input-container>


    <div layout="row" layout-align="center">
    <md-button ng-click="partyNotes.submit()" class="md-raised lukas8" ng-disabled="addForm.$invalid" >Add Note</md-button>
  </div>
   <div></div>
</form>
</div>

<div layout="column" layout-gt-sm="row">
    <div flex="50">
        <md-card ng-repeat="note in partyNotes.noteslist">
            <md-card-title>
                <md-card-title-text>
                <span class="md-headline">
                    {{note.name}}
                </span>
                    <span class="md-subhead">{{note.text}}</span>
                </md-card-title-text>
            </md-card-title>

        </md-card>
    </div>
</div>

</div>
