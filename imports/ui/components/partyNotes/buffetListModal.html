<md-dialog aria-label="BuffetList" ng-cloak flex="50">
    <md-toolbar>
        <div class="md-toolbar-tools">
            <h2>Manage your Buffet List</h2>
            <span flex></span>
            <md-button class="md-icon-button" ng-click="buffetListModal.close()" aria-label="Close">
                <md-icon md-svg-icon="navigation:ic_close_24px"></md-icon>
            </md-button>

        </div>
    </md-toolbar>
    <md-dialog-content>
        <div class="md-dialog-content">
            <buffet-list my-event="event" done="buffetListModal.close()"></buffet-list>
        </div>
    </md-dialog-content>
</md-dialog>
