<div layout="row" layout-wrap style="height: 680px">

  <div flex="10" class="sideNavbar lukas2" layout="column">
        <!--<div ng-if="partyCategory.category == 'Lntertainment'"></div>-->
        <i class="material-icons ikonos" flex="14" ui-sref="partyDashboard({ eventId: partyCategory.eventId})" align="center" >settings_overscan</i>
        <i ng-class="{activate: partyCategory.category == 'Location'}" flex="14" class="material-icons ikonos"
           ui-sref="category({ eventId: partyCategory.eventId, categoryName: 'location' })" align="center">home</i>
        <i ng-class="{activate: partyCategory.category == 'Catering'}" flex="14" class="material-icons ikonos"
           ui-sref="category({ eventId: partyCategory.eventId, categoryName: 'catering' })" align="center">local_dining</i>
        <i ng-class="{activate: partyCategory.category == 'Guests'}" flex="14" class="material-icons ikonos"
           ui-sref="category({ eventId: partyCategory.eventId, categoryName: 'guests' })" align="center">group</i>
        <i ng-class="{activate: partyCategory.category == 'Finance'}" flex="14" class="material-icons ikonos"
           ui-sref="category({ eventId: partyCategory.eventId, categoryName: 'finance' })" align="center">euro_symbol</i>
        <i ng-class="{activate: partyCategory.category == 'Entertainment'}" flex="14" class="material-icons ikonos"
           ui-sref="category({ eventId: partyCategory.eventId, categoryName: 'entertainment' })" align="center">music_note</i>
        <i ng-class="{activate: partyCategory.category == 'Other'}" flex="14" class="material-icons ikonos"
           ui-sref="category({ eventId: partyCategory.eventId, categoryName: 'other' })" align="center">more_horiz</i>
  </div>

    <div flex="60" ng-if="partyCategory.category == 'Guests'">
        <!--<h1> {{partyCategory.category}} </h1>-->
        <event-guest-list class = "guest-category" my-attr="partyCategory.eventId" my-category="partyCategory.categoryName"></event-guest-list>
    </div>
    <div flex="60" ng-if="partyCategory.category != 'Guests'">
        <party-todos my-attr="partyCategory.eventId" my-category="partyCategory.categoryName"></party-todos>
        <party-comment my-attr="partyCategory.eventId" my-category="partyCategory.categoryName"></party-comment>
    </div>
    <party-notes flex="30" my-attr="partyCategory.eventId" my-category="partyCategory.categoryName"></party-notes>

</div>
