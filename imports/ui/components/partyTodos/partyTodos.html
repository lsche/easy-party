<md-content class="todos" md-whiteframe="3">
        <md-list>
            <md-subheader class="md-sticky">
                <div layout="column">
                    <div layout="row">
                        <span flex="5"></span>
                        <span flex="75"><h5>Todos of {{partyTodos.category}}</h5></span>
                        <md-select ng-model="partyTodos.sort" placeholder="Sort by" flex="13">
                            <md-option ng-value="opt" ng-repeat="opt in ['Date', 'Status', 'Assignee']">{{ opt }}</md-option>
                        </md-select>
                        <md-button ng-hide="partyTodos.showAddForm" class="material-icons md-fab md-mini addTodo" ng-click="partyTodos.openForm()"> add</md-button>
                        <md-button ng-show="partyTodos.showAddForm" class="material-icons md-fab md-mini addTodo" ng-click="partyTodos.openForm()"> close</md-button>
                    </div>
                    <div layout="row">
                        <span flex="10"></span>
                        <span flex="20">
                        <p>Todo</p>
                        </span>
                        <span flex="30">
                        <p>Assignee</p>
                        </span>
                        <span flex="20">
                            <p>Due Date</p>
                        </span>
                    </div>
                </div>
            </md-subheader>
            <div ng-if="partyTodos.showAddForm" class="md-inline-form" layout-padding>

                <div layout-gt-sm="row">

                    <md-input-container class="md-block" flex-gt-sm="25">
                        <label>
                            Title:
                        </label>
                        <input type="text" ng-model="partyTodos.todo.name"/>
                    </md-input-container>

                    <md-input-container class="md-block" flex-gt-sm="50">
                        <label>
                            Text:
                        </label>
                        <input type="text" ng-model="partyTodos.todo.description"/>
                    </md-input-container>

                    <div flex class="md-block" flex-gt-sm="5">
                    </div>


                </div>
                <div layout-gt-sm="row">
                    <md-input-container class="md-block" flex-gt-sm="25">
                        <label>Assignee</label>
                        <md-select ng-model="partyTodos.todo.assignee">
                            <md-option ng-repeat="person in partyTodos.getEventPlanner" value="{{person.id}}">{{person.name}}</md-option>
                        </md-select>
                    </md-input-container>
                </div>
                <div layout-gt-sm="row">

                    <md-content class="md-block" flex-gt-sm="40">
                        <label><strong>Due date</strong></label>
                        <md-datepicker ng-model="partyTodos.todo.duedate" md-placeholder="Task due date"></md-datepicker>
                    </md-content>

                    <div flex class="md-block" flex-gt-sm="20">
                        <md-button ng-click="partyTodos.submit()" class="md-raised">Add Todo</md-button>
                    </div>

                </div>

            </div>
            <div class="listItems">
                <md-list-item class="md-2-line" ng-repeat="todo in partyTodos.todoslist">
                    <div class="md-list-item-text">
                        <div layout="row" class="rows">
                                <md-checkbox flex="10" checked="{{todo.done}}" >
                                </md-checkbox>


                        <h3 flex="20">{{todo.name}}</h3>
                        <!--<h4>{{todo.description}}</h4>-->

                        <span flex="30">
                        <p>{{getName(todo.assignee)}}</p>
                        </span>
                        <span flex="20">
                            <p>{{parseDate(todo.duedate)}}</p>
                        </span>
                        </div>
                    </div>
                    <md-divider ng-if="!$last"></md-divider>
                </md-list-item>
            </div>
        </md-list>
    </md-content>
