    <md-toolbar class="md-table-toolbar md-default lukas3">
        <div class="md-toolbar-tools">
            <h3>My Todos</h3>
            <span flex></span>
            <i ng-hide="partyTodos.showAddForm" class="material-icons addTodo" ng-click="partyTodos.openForm()"> add</i>
            <i ng-show="partyTodos.showAddForm" class="material-icons addTodo" ng-click="partyTodos.openForm()"> close</i>
        </div>
    </md-toolbar>

    <div ng-if="partyTodos.showAddForm" class="md-inline-form" layout-padding>

    <div layout-gt-sm="row">
      
  <md-input-container class="md-block" flex-gt-sm="25">
    <label>
      Title:
    </label>
    <input type="text" ng-model="partyTodos.todo.name"/>
  </md-input-container>
  
  <md-input-container class="md-block" flex-gt-sm="50">
    <label>
      Text:
    </label>
    <input type="text" ng-model="partyTodos.todo.description"/>
  </md-input-container>
  
  <div flex class="md-block" flex-gt-sm="5">
  </div>
  
  <div flex class="md-block" flex-gt-sm="20">
    <md-checkbox ng-model="partyTodos.todo.finished" aria-label="Task done?">
      Task done?
    </md-checkbox>
  </div>
  
  </div>
    <div layout-gt-sm="row">
        <md-input-container class="md-block" flex-gt-sm="25">
            <label>Assignee</label>
            <md-select ng-model="partyTodos.todo.assignee">
                <md-option ng-repeat="person in partyTodos.getEventPlanner" value="{{person.id}}">{{person.name}}</md-option>
            </md-select>
        </md-input-container>
    </div>
    <div layout-gt-sm="row">

      <md-content class="md-block" flex-gt-sm="40">
        <label><strong>Due date</strong></label>
        <md-datepicker ng-model="partyTodos.todo.duedate" md-placeholder="Task due date"></md-datepicker>
      </md-content>

      <div flex class="md-block" flex-gt-sm="20">
          <md-button ng-click="partyTodos.submit()" class="md-raised">Add Todo</md-button>
      </div>

  </div>

</div>

    <md-table-container>
        <table md-table md-row-select multiple ng-model="selected" md-progress="promise">
            <thead md-head md-order="query.order">
            <tr md-row class="lukas5">
                <th md-column md-numeric>Name</th>
                <th md-column md-numeric>Asignee</th>
                <th md-column md-numeric>Due Date</th>
            </tr>
            </thead>
            <tbody md-body class="lukas6">
            <tr md-row md-select-id="name" md-auto-select ng-repeat="todo in partyTodos.todoslist">
                <td md-cell>{{todo.name}}</td>
                <td md-cell>{{getName(todo.assignee)}}</td>
                <td md-cell>{{parseDate(todo.duedate)}}</td>
            </tr>
            </tbody>
        </table>
    </md-table-container>
