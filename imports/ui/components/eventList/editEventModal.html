<md-dialog aria-label="edit event modal" ng-cloak flex="50">
    <md-toolbar>
        <div class="md-toolbar-tools">
            <h2>Edit your Event </h2>
            <span flex></span>
            <md-button class="md-icon-button" ng-click="editEventModal.close()" aria-label="Close">
                <md-icon md-svg-icon="navigation:ic_close_24px"></md-icon>
            </md-button>

        </div>
    </md-toolbar>
    <md-dialog-content>
        <div class="md-dialog-content">
            <edit-event my-event="event" done="editEventModal.close()"></edit-event>
        </div>
    </md-dialog-content>
</md-dialog>
