<md-slider-container class="image" >
    <img src="other.jpg" alt="" id="background" >

    <div layout="column" layout-padding id="content">
        <div id="whiteBox">
            <div layout="row">
                    <h2 class="md-display-1">Your Events:</h2>
                    <span flex></span>
                    <md-button ng-hide="eventList.showAddForm" class="md-fab material-icons" ng-click="eventList.openForm()"> add</md-button>
                    <md-button ng-show="eventList.showAddForm" class="md-fab material-icons" ng-click="eventList.openForm()"> close</md-button>
            </div>
            <div ng-if="eventList.showAddForm" md-whiteframe>
                <div layout="row" layout-padding>
                    <md-input-container>
                        <label>
                            Event Name:
                        </label>
                        <input type="text" ng-model="eventList.event.name"/>
                    </md-input-container>
                    <md-input-container>
                        <label>
                            Description:
                        </label>
                        <input type="text" ng-model="eventList.event.description"/>
                    </md-input-container>

                    <!--<md-autocomplete
                            ng-disabled="eventList.isDisabled"
                            md-no-cache="eventList.noCache"
                            md-selected-item="eventList.selectedItem"
                            md-search-text-change="eventList.searchTextChange(eventList.searchText)"
                            md-search-text="eventList.searchText"
                            md-selected-item-change="eventList.selectedItemChange(item)" md-items="item in eventList.querySearch(eventList.searchText)"
                            md-item-text="item.value"
                            md-min-length="3"
                            md-floating-label="Type in a mail address"
                            md-menu-class="autocomplete-custom-template">
                        <md-item-template>
                            <span md-highlight-text="eventList.searchText" class="item-title">{{item.name}}</span>
                            <span class="item-metadata">{{item.value}}</span>
                        </md-item-template>
                    </md-autocomplete>-->
                </div>
                <div layout="row" flex>
                    <md-datepicker ng-model="eventList.event.event_date" md-placeholder="Enter date"></md-datepicker>
                </div>
                <div layout="row" layout-padding>
                    <md-input-container>
                        <label>How many people should help you?</label>
                        <md-select ng-model="$scope.plannerNumber">
                            <md-option ng-repeat="number in [0,1,2,3,4]" value="{{number}}">{{number}}</md-option>
                        </md-select>
                    </md-input-container>
                    <div layout="column" layout-padding>
                        <md-input-container ng-if="$scope.plannerNumber > 0">
                            <label>
                                Helper 1:
                            </label>
                            <input type="email" ng-model="eventList.event.planner[0].mail"/>
                        </md-input-container>
                        <md-input-container ng-if="$scope.plannerNumber > 1">
                            <label>
                                Helper 2:
                            </label>
                            <input type="email" ng-model="eventList.event.planner[1].mail"/>
                        </md-input-container><md-input-container ng-if="$scope.plannerNumber > 2">
                        <label>
                            Helper 3:
                        </label>
                        <input type="email" ng-model="eventList.event.planner[2].mail"/>
                    </md-input-container><md-input-container ng-if="$scope.plannerNumber > 3">
                        <label>
                            Helper 4:
                        </label>
                        <input type="email" ng-model="eventList.event.planner[3].mail"/>
                    </md-input-container>
                    </div>
                </div>
                <div layout="row" flex>
                    <md-button ng-click="eventList.submit()" class="md-raised">Add Event!</md-button>
                </div>
            </div>

            <md-list flex ng-repeat="event in eventList.creatorEvents" >
                <md-list-item class="md-2-line"  ui-sref="partyDashboard({ eventId: event._id })">
                    <div class="md-list-item-text">
                        <div layout="row">
                            <span flex="70"><h3>{{event.name}}</h3>
                        <p>{{event.description}}</p></span>
                            <span flex="30"><p>{{parseDate(event.event_date)}}</p></span>
                        </div>
                    </div>
                </md-list-item>
            </md-list>
            <md-divider></md-divider>
            <md-list flex ng-repeat="event in eventList.plannerEvents" >
                <md-list-item class="md-2-line"  ui-sref="partyDashboard({ eventId: event._id })">
                    <div class="md-list-item-text">
                        <div layout="row">
                            <span flex="70"><h3>{{event.name}}</h3>
                        <p>{{event.description}}</p></span>
                            <span flex="30"><p>{{parseDate(event.event_date)}}</p></span>
                        </div>
                    </div>
                </md-list-item>
            </md-list>

        </div>
    </div>
</md-slider-container>
