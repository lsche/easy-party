<md-slider-container class="image" >
    <img src="other.jpg" alt="" id="background" >

    <div layout="column" layout-padding id="content">
        <div id="whiteBox">
            <div layout="row">
                    <h2 class="md-display-1">Your Events:</h2>
                    <span flex></span>
                    <md-button class="md-fab material-icons" ng-click="eventList.openForm()"> add</md-button>
            </div>
            <div ng-if="eventList.showAddForm">
                <div layout="row" layout-padding>
                    <md-input-container>
                        <label>
                            Event Name:
                        </label>
                        <input type="text" ng-model="eventList.event.name"/>
                    </md-input-container>
                    <md-input-container>
                        <label>
                            Description:
                        </label>
                        <input type="text" ng-model="eventList.event.description"/>
                    </md-input-container>

                    <md-autocomplete flex
                            ng-disabled="eventList.isDisabled"
                            md-no-cache="eventList.noCache"
                            md-selected-item="eventList.selectedItem"
                            md-search-text-change="eventList.searchTextChange(eventList.searchText)"
                            md-search-text="eventList.searchText"
                            md-selected-item-change="eventList.selectedItemChange(item)"
                            md-items="item in eventList.querySearch(eventList.searchText)"
                            md-item-text="item.display"
                            md-min-length="3"
                            md-floating-label="Favorite state">
                        <md-item-template>
                            <span md-highlight-text="eventList.searchText" md-highlight-flags="^i">{{item.display}}</span>
                        </md-item-template>
                        <md-not-found>
                            No states matching "{{eventList.searchText}}" were found.
                            <a ng-click="eventList.newState(eventList.searchText)">Create a new one!</a>
                        </md-not-found>
                    </md-autocomplete>

                    <div flex>
                        <md-button ng-click="eventList.submit()" class="md-raised">Add Event!</md-button>
                    </div>
                </div>
            </div>

            <md-list flex ng-repeat="event in eventList.events" >
                <md-list-item class="md-2-line">
                    <div class="md-list-item-text" ng-click="eventList.showSimpleToast(event)">
                        <h3>{{ event.name}}</h3>
                        <p>{{event.description}}</p>
                    </div>
                </md-list-item>
            </md-list>

        </div>
    </div>
</md-slider-container>
