
        <div layout="column" layout-fill layout-margin layout-padding>

            <div layout="row" layout-fill layout-margin>
                <p class="md-body-2">
                    Sign in with your email</p>
            </div>

            <form name="loginForm" layout="column" layout-fill layout-padding layout-margin>
                <md-input-container>
                    <label>
                        Email
                    </label>
                    <input type="text" ng-model="userLogin.credentials.email" aria-label="email" required/>
                </md-input-container>
                <md-input-container>
                    <label>
                        Password
                    </label>
                    <input type="password" ng-model="userLogin.credentials.password" aria-label="password" required/>
                </md-input-container>
                <div layout="row" layout-align="space-between center">
                    <a class="md-button" href="/password">Forgot password? - not working yet</a>
                    <md-button class="md-raised md-primary" ng-click="userLogin.login()" aria-label="login" ng-disabled="userLogin.loginForm.$invalid()">Sign In
                    </md-button>
                </div>
            </form>
            <md-toolbar ng-show="userLogin.error" class="md-warn" layout="row" layout-fill layout-padding layout-margin>
                <p class="md-body-1">{{ userLogin.error }}</p>
            </md-toolbar>
            <md-divider></md-divider>
            <div layout="row" layout-align="center">
                <a class="md-button" href="/register">Need an account? - not working yet</a>
            </div>

        </div>
